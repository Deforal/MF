<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/logos/logo1.svg">
    <title>Главная</title>
</head>
<body>
    <header class="header_landing">
        
    </header>
    <main class="login center">
        <nav class="link_tree">
            <a href="index.html">Главная</a>
            <p class="link_tree_arrow">&#10095;</p>
            <p>Вход</p>
        </nav>
        <form class="login_form">
            <h1>Вход</h1>
            <label for="">Ваша почта</label>
            <input class="log_email" type="email" name="email" placeholder="Email" required>
            <p class="log_email_error error_msg">Пожалуйста введите вашу почту</p>
            <label for="">Введите пароль</label>
            <input class="log_pass" type="password" name="pass" placeholder="Password" required>
            <p class="log_pass_error error_msg">Пожалуйста введите ваш пароль</p>
            <button type="submit">Войти</button>
        </form>
        <div class="error_msg"></div>
    </main>

    <footer class="footer center">
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
