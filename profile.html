<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./img/logos/logo1.svg">
    <title>Профиль</title>
</head>
<body>
    <header class="header_landing"></header>
    <main class="profile center" id="profile">
        <nav class="link_tree center">
            <a href="index.html">Главная</a>
            <p class="link_tree_arrow">&#10095;</p>
            <p>Профиль</p>
        </nav>
        <div class="profile__container">
            <h1 class="profile__title">Профиль пользователя</h1>
            
            <div class="profile__info-grid">
                <div class="profile__info-item">
                    <span class="label">Имя:</span>
                    <span class="value" id="profile-name" data-field="Name">Niger</span>
                    <button class="edit-btn">✎</button>
                </div>
                <div class="profile__info-item">
                    <span class="label">Email:</span>
                    <span class="value" id="profile-email" data-field="Email">epik@mail.ru</span>
                    <button class="edit-btn">✎</button>
                </div>
                <div class="profile__info-item">
                    <span class="label">Телефон:</span>
                    <span class="value" id="profile-phone" data-field="Phone">+79247011548</span>
                    <button class="edit-btn">✎</button>
                </div>
                <div class="profile__info-item">
                    <span class="label">Дата рождения:</span>
                    <span class="value" id="profile-birth" data-field="Birth">2025-04-09</span>
                    <button class="edit-btn">✎</button>
                    </div>
                <div class="profile__info-item">
                    <span class="label">Пол:</span>
                    <span class="value" id="profile-gender" data-field="Gender">Не указан</span>
                    <button class="edit-btn">✎</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer center"></footer>
    <script src="script.js"></script>
</body>
</html>
